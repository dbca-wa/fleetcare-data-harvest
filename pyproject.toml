[project]
name = "fleetcare-data-harvest"
version = "1.0.4"
description = "A basic web service to act as a webhook for an Azure EventGrid subscription (BlobCreated events)"
authors = [{ name = "Ashley Felton", email = "ashley.felton@dbca.wa.gov.au" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12,<4.0"

dependencies = [
  "bottle==0.13.3",
  "sqlalchemy==2.0.41",
  "psycopg[binary,pool]==3.2.7",
  "python-dotenv==1.1.0",
  "gunicorn==23.0.0",
  "azure-storage-blob==12.25.1",
]

[dependency-groups]
dev = ["ipython>=8.31.0", "pre-commit>=4.0.1"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = [
  "E501", # Line too long
  "E722", # Bare except
]
