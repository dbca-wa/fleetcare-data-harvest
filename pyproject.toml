[tool.poetry]
name = "fleetcare-data-harvest"
version = "1.0.1"
description = "A basic web service to act as a webhook for an Azure EventGrid subscription (BlobCreated events)"
authors = ["Ashley Felton <ashley@ropable.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
bottle = "0.13.1"
sqlalchemy = "2.0.35"
psycopg = { version = "3.2.2", extras = ["binary", "pool"] }
python-dotenv = "1.0.1"
azure-storage-blob = "12.22.0"
gunicorn = "23.0.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.27.0"
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
