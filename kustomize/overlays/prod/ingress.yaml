apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleetcare-data-harvest-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: fleetcare-data-harvest.dbca.wa.gov.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleetcare-data-harvest-clusterip-prod
            port:
              number: 8080
